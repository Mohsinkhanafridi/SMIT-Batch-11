<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="table_wrapper">
        <h3>Table Generator App</h3>
        <ul>
            <li>
                <input placeholder="Enter a table number" type="number" name="" id="tableNumber">
            </li>
            <li>
                <input placeholder="Enter a range of the table" type="number" name="" id="tableRange">
            </li>
            <li>
                <button onclick="tableGenerator();">Generate Table</button>
            </li>
        </ul>


        <div class="table">
            <h4 id="number"></h4>
            <p id="table"></p>
        </div>


    </div>



    <script src="app.js"></script>
</body>
</html>
